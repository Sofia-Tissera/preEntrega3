<!DOCTYPE html>
<html>
<head>
  <title>Simulador de Lista de Compras</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <h1>Simulador de Lista de Compras</h1>

  <div id="shoppingList">
    <h2>Lista de Compras</h2>
    <ul id="itemsList"></ul>
  </div>

  <form id="addItemForm">
    <input type="text" id="itemName" placeholder="Nombre del producto" required>
    <input type="number" id="itemQuantity" placeholder="Cantidad" required>
    <button type="submit">Agregar a la Lista</button>
  </form>

  <script src="./main.js"></script>
</body>
</html>
